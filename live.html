<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Template</title>
	<style>
		.container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 20px;
			padding: 20px;
		}

		.video {
			width: 100%;
			height: auto;
		}

		.student-video {
			width: 100%;
			height: auto;
		}

		.emotional-status {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}

		.status-label {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		.status-emoji {
			font-size: 48px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="instructional-video">
			<video class="video" src="path/to/instructional-video.mp4" controls></video>
		</div>
		<div class="student-video">
			<video class="video" src="path/to/student-video.mp4" controls></video>
		</div>
		<div class="emotional-status">
			<div class="status-label">Emotional Status:</div>
			<div class="status-emoji">ðŸ˜€</div>
		</div>
	</div>
</body>
</html>
